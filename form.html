    <main>
        <h2>Register</h2>
        <form method="get" action="record.html" id="signup-form">
            <label>Username
                <input type="text" id="username" name="username" required>
            </label>

            <label>Password
                <input type="password" id="password" name="password" pattern="[A-Za-z0-9]{8,}"
                    title="At least 8 alphanumeric characters" required>
            </label>

            <label>Confirm Password
                <input type="password" id="confirm-password" name="confirm-password" required>
            </label>
            <div id="password-message" class="error"></div>

            <label>Email
                <input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+\-]+@byui\.edu"
                    title="Please enter a valid BYUI email address" required>
            </label>

            <label>Rate This Page: <span id="rating-value">5</span>
                <input type="range" id="rating" name="rating" min="1" max="10" step="1" value="5">
            </label>

            <button type="submit">Submit</button>
        </form>
    </main>
